{% extends 'base.html' %}
{% block content %}
    {% for product in products %}
    <div class="card border-warning mb-3" style="max-width: 18rem;">
        <div class="card-header border-warning">{{product.product_name}}</div>
        <div class="card-body text-success">
        <div class="card-header border-warning">{{product.product_id}}</div>
            <p class="card-text">Number of opinions: {{product.opinions_count}}</p>
        </div>
        <a href="{{url_for('product', product_id=product.product_id)}}"><div class="card-footer border-warning" >full information</div></a>
        
    </div>
    {% endfor %}
{% endblock %}
