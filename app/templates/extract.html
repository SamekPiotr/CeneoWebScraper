{% extends 'base.html' %}
{% block content %}
    {% if error is defined %}
    <div class="alert alert-warning alert-dismissible fade show mt-3 mb-3" role="alert">
        <strong><i class= "bi bi-exclamation-diamond-fill"></i>Warning!</strong>{{error}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <div class="container my-5">
        <h2>Extract opinions</h2>
        <div class="col-lg-8 px-0">
            <p class="fs-5">      
            <form class="container" method="POST" action="{{url_for('extract')}}">
                <div class="row g-3 align-items-center">
                    <input type="text" name="product_id" id="product_id" class="form-control" aria-describedby="product_idHelpInline" placeholder="Enter product code" required>
                    <div class="col-auto">
                        <label for="product_id" class="col-form-label">Product code</label>
                    </div>
                    <div class="col-auto">
                        <span id="product_idHelpInline" class="form-text">Product code must be 5-10 digits long.</span>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-warning">Extract</button>
                    </div>
                </div>
            </p>
            </form>
        </div>
    </div>
{% endblock %}
